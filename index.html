<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css" />
  </head>
  <body>
    <div class="container text-center mx-auto">
      <div class="text-center mt-20 w-[490px] p-8 mx-auto bg-black rounded-lg">
        <div
          id=""
          class="calc-screen font-body bg-gray-400 py-2 px-2 h-20 w-full mr-4 rounded-sm text-6xl text-right font-semibold"
        ></div>
        <div class="calc-btns font-body grid grid-cols-4 mt-4 bg-black gap-2">
          <button id="AC" class="btn col-start-1 col-span-2 bg-red-500">
            AC
          </button>
          <button id="delete" class="btn bg-red-500">&larr;</button>
          <button id="/" class="btn bg-yellow-500">&divide;</button>
          <button id="7" class="btn bg-orange-400">7</button>
          <button id="8" class="btn bg-orange-400">8</button>
          <button id="9" class="btn bg-orange-400">9</button>
          <button id="*" class="btn bg-yellow-500">&times;</button>
          <button id="4" class="btn bg-orange-400">4</button>
          <button id="5" class="btn bg-orange-400">5</button>
          <button id="6" class="btn bg-orange-400">6</button>
          <button id="-" class="btn bg-yellow-500">-</button>
          <button id="1" class="btn bg-orange-400">1</button>
          <button id="2" class="btn bg-orange-400">2</button>
          <button id="3" class="btn bg-orange-400">3</button>
          <button id="+" class="btn bg-yellow-500">+</button>
          <button id="0" class="btn bg-orange-400">0</button>
          <button class="decimal-btn bg-orange-400">.</button>
          <button id="=" class="btn col-start-3 col-span-2 bg-yellow-500">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
