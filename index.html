<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css" />
  </head>
  <body>
    <div class="container text-center mx-auto">
      <div class="text-center mt-20 w-[490px] p-8 mx-auto bg-black rounded-3xl">
        <div
          class="calculator-screen bg-gray-400 py-2 px-2 rounded-lg text-5xl text-right"
        >
          0
        </div>
        <div
          class="calculator-btns grid grid-cols-4 mt-8 bg-black gap-4 border-2 border-black"
        >
          <button class="btn bg-red-500">AC</button>
          <button class="btn bg-red-500">&larr;</button>
          <button class="btn bg-yellow-500">%</button>
          <button class="btn bg-yellow-500">/</button>
          <button id="btn-7" class="btn bg-orange-400">7</button>
          <button id="btn-8" class="btn bg-orange-400">8</button>
          <button id="btn-9" class="btn bg-orange-400">9</button>
          <button class="btn bg-yellow-500">*</button>
          <button id="btn-4" class="btn bg-orange-400">4</button>
          <button id="btn-5" class="btn bg-orange-400">5</button>
          <button id="btn-6" class="btn bg-orange-400">6</button>
          <button class="btn bg-yellow-500">-</button>
          <button id="btn-1" class="btn bg-orange-400">1</button>
          <button id="btn-2" class="btn bg-orange-400">2</button>
          <button id="btn-3" class="btn bg-orange-400">3</button>
          <button class="btn bg-yellow-500">+</button>
          <button id="btn-0" class="btn bg-orange-400">0</button>
          <button id="btn-." class="btn bg-orange-400">.</button>
          <button class="col-start-3 col-span-2 btn bg-yellow-500">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
